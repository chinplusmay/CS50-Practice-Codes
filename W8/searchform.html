<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Search
        </title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
            <input autocomplete="off" autofocus name="q" placeholder="Query" type="search">
            <input type="submit" value="Google Search">
        </form> 
    </body>
</html>                   

<!--
    autocomplete="off" search history will be removed
    autofocus will place the cursor on the bar
    placeholder translucent text on bar
    

-->
